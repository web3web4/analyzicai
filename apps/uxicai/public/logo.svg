<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="uxic-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="uxic-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Artboard/Frame layers -->
  <rect x="50" y="50" width="100" height="100" 
        rx="8" 
        fill="url(#uxic-bg)" 
        stroke="url(#uxic-gradient)" 
        stroke-width="3"/>
  
  <rect x="40" y="40" width="100" height="100" 
        rx="8" 
        fill="none" 
        stroke="url(#uxic-gradient)" 
        stroke-width="2" 
        opacity="0.5"/>
  
  <rect x="60" y="60" width="100" height="100" 
        rx="8" 
        fill="none" 
        stroke="url(#uxic-gradient)" 
        stroke-width="2" 
        opacity="0.5"/>
  
  <!-- Eye symbol (observation) -->
  <ellipse cx="100" cy="100" rx="35" ry="20" 
           fill="none" 
           stroke="url(#uxic-gradient)" 
           stroke-width="3"/>
  
  <circle cx="100" cy="100" r="12" fill="url(#uxic-gradient)"/>
  <circle cx="100" cy="100" r="6" fill="#FFFFFF"/>
  
  <!-- Corner frame markers -->
  <!-- Top left -->
  <path d="M 50 50 L 50 65 M 50 50 L 65 50" 
        stroke="#A855F7" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- Top right -->
  <path d="M 150 50 L 135 50 M 150 50 L 150 65" 
        stroke="#A855F7" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- Bottom left -->
  <path d="M 50 150 L 65 150 M 50 150 L 50 135" 
        stroke="#EC4899" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- Bottom right -->
  <path d="M 150 150 L 150 135 M 150 150 L 135 150" 
        stroke="#EC4899" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- AI sparkle elements -->
  <circle cx="70" cy="70" r="3" fill="#A855F7" opacity="0.6"/>
  <circle cx="130" cy="70" r="3" fill="#A855F7" opacity="0.6"/>
  <circle cx="70" cy="130" r="3" fill="#EC4899" opacity="0.6"/>
  <circle cx="130" cy="130" r="3" fill="#EC4899" opacity="0.6"/>
  
  <!-- Cursor pointer -->
  <path d="M 125 115 L 125 135 L 132 128 L 137 137 L 141 135 L 136 126 L 145 126 Z" 
        fill="url(#uxic-gradient)"/>
</svg>
